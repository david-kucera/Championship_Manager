<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | Championship Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="JavaScript/databaseinc.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Championship Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="championships.html">Championships</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="leaderboard.html">Leaderboard</a>
            </li>
            <li id="profile-option" style="display: none;">
                <a class="nav-link" href="profile.html">Open your profile</a>
            </li>
            <li id="championships-option" style="display: none;">
                <a class="nav-link" href="championships.html">Open your championships</a>
            </li>
            <li id="last-race-option" style="display: none;">
                <a class="nav-link" href="last_race.html">Open your last race</a>
            </li>
            <li id="login-option">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li id="logout-option" style="display: none;">
                <a class="nav-link" href="index.html" id="logout-link" onclick="logout()">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="title_header_pages01">Driver standings</h1>
    <div class="table-responsive">
        <table class="table table-sm" id="leaderboard_table">
            <thead>
            <tr>
                <th>Position</th>
                <th>Driver</th>
                <th>Nationality</th>
                <th>Car</th>
                <th>Points</th>
            </tr>
            </thead>
            <tbody id="tbody-leaderboard">
            </tbody>
        </table>
    </div>
    <div class="mt-2">
        <button id="editButton" class="btn btn-primary" onclick="enableEditing()" style="display: none;">Edit Table</button>
        <button id="addButton" class="btn btn-success" onclick="addNewRow()" style="display: none;">Add Row</button>
    </div>
</div>

<div class="footer">
    <div class="container">
        <p>&copy; 2023 Championship Manager</p>
        <a href="contact.html">Contact</a>
        <span class="separator">|</span>
        <a href="how_to_use.html">How to Use</a>
        <span class="separator">|</span>
        <a href="login.html" id="login-logout-footer" onclick="toggleLoginLogout()">Login</a>
    </div>
</div>

<script src="JavaScript/authentication.js"></script>
<script src="JavaScript/logout.js"></script>
<script src="JavaScript/fillLeaderboard.js"></script>

</html>
