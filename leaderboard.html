<div class="container mt-4">
    <h1 class="title_header_pages01">Driver standings</h1>
    <table class="table" id="leaderboard_table">
        <thead>
        <tr>
            <th>Position</th>
            <th>Driver</th>
            <th>Nationality</th>
            <th>Car</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody id="tbody-leaderboard">
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        const tableBody = document.getElementById('tbody-leaderboard');
        const { data, error } = await _supabase.from('drivers').select('*');

        if (error) {
            console.error('Error fetching data:', error.message);
        } else {
            data.forEach((driver, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${driver.fullname}</td>
                    <td>${driver.nationality}</td>
                    <td>${driver.car}</td>
                    <td>${driver.points}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    });
</script>
