    <script src="databaseinc.js"></script>
</head>

            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="profile_h1">Your profile</h1>

    <div class="profile-info">
        <h2 class="profile_h2">Info:</h2>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" value="John Doe" readonly>
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-primary edit-btn" onclick="toggleEdit('name')">Edit</button>
                <button class="btn btn-success accept-btn" onclick="acceptChanges('name')" style="display: none;">Accept Changes</button>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nationality">Nationality:</label>
                <input type="text" class="form-control" id="nationality" value="Country" readonly>
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-primary edit-btn" onclick="toggleEdit('nationality')">Edit</button>
                <button class="btn btn-success accept-btn" onclick="acceptChanges('nationality')" style="display: none;">Accept Changes</button>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" value="user@example.com" readonly>
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-primary edit-btn" onclick="toggleEdit('email')">Edit</button>
                <button class="btn btn-success accept-btn" onclick="acceptChanges('email')" style="display: none;">Accept Changes</button>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" value="********" readonly>
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-primary edit-btn" onclick="toggleEdit('password')">Edit</button>
                <button class="btn btn-success accept-btn" onclick="acceptChanges('password')" style="display: none;">Accept Changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleEdit(fieldName) {
        var field = document.getElementById(fieldName);
        var editBtn = document.querySelector(`button.edit-btn[onclick="toggleEdit('${fieldName}')"]`);
        var acceptBtn = document.querySelector(`button.accept-btn[onclick="acceptChanges('${fieldName}')"]`);

        field.readOnly = !field.readOnly;
        editBtn.style.display = field.readOnly ? 'inline-block' : 'none';
        acceptBtn.style.display = field.readOnly ? 'none' : 'inline-block';
    }

    function acceptChanges(fieldName) {
        var field = document.getElementById(fieldName);
        var editBtn = document.querySelector(`button.edit-btn[onclick="toggleEdit('${fieldName}')"]`);
        var acceptBtn = document.querySelector(`button.accept-btn[onclick="acceptChanges('${fieldName}')"]`);

        // You can perform additional actions here, e.g., send data to the server.

        field.readOnly = true;
        editBtn.style.display = 'inline-block';
        acceptBtn.style.display = 'none';
    }
</script>

</body>
