<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Championship Manager</title>
    <link rel="icon" type="image/x-icon" href="pics/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="JavaScript/databaseinc.js"></script>
    <script src="JavaScript/modals.js"></script>
</head>
<body>

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="error-message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Championship Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="championships.html">Championships</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="leaderboard.html">Leaderboard</a>
            </li>
            <li id="driver-profile-option" style="display: none;">
                <a class="nav-link" href="driver_profile.html">Open your profile</a>
            </li>
            <li id="profile-option" style="display: none;">
                <a class="nav-link" href="profile.html">Edit your profile</a>
            </li>
            <li id="login-option">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li id="logout-option" style="display: none;">
                <a class="nav-link" href="index.html" id="logout-link" onclick="logout()">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container_login mt-4 login">
    <h2 class="login_title">Login</h2>
    <form id="loginForm" onsubmit="login(event)">
        <div class="form-group">
            <label for="mail">Mail:</label>
            <input type="text" class="form-control" id="mail" name="mail" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
            Submit
        </button>
    </form>
    <p></p>
    <p><a href="register.html">Not a member yet? Register here</a></p>
</div>
<p></p>

<script src="JavaScript/login.js"></script>

<div class="footer">
    <div class="container">
        <p>&copy; 2023 Championship Manager</p>
        <a href="contact.html">Contact</a>
        <span class="separator">|</span>
        <a href="how_to_use.html">How to Use</a>
        <span class="separator">|</span>
        <a href="login.html" id="login-logout-footer" onclick="login()">Login</a>
    </div>
</div>

<script src="JavaScript/authentication.js"></script>
<script src="JavaScript/logout.js"></script>

</body>
</html>
