<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Championships | Championship Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="databaseinc.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Championship Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="championships.html">Championships</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="leaderboard.html">Leaderboard</a>
            </li>
            <li>
                <a class="nav-link" href="login.html">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="title_header_pages01">Championships</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Championship Name</th>
            <th>Next race date</th>
            <th>Next race name</th>
            <th>Best driver</th>
        </tr>
        </thead>
        <tbody id="tbody_championships">

        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        const tableBody = document.getElementById('tbody_championships');
        const { data, error } = await _supabase.from('championships').select('*');

        if (error) {
            console.error('Error fetching data:', error.message);
        } else {
            data.forEach((championship) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${championship.name}</td>
                    <td>${null}</td>
                    <td>${null}</td>
                    <td>${null}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    });
</script>

    </div>
</div>

</body>
</html>
